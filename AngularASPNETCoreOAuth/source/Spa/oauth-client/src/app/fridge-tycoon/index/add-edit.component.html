<h1 *ngIf="isAddMode">Add Fridge</h1>
<h1 *ngIf="!isAddMode">Edit Fridge</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Fridge Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="f.name.errors" class="text-danger">
                <div *ngIf="f.name.errors.required">Fridge Name is required</div>
                <div *ngIf="f.name.errors.message">{{f.name.errors.message}}</div>
            </div>
        </div>        
    </div>

    <div class="form-row">     
        <div class="form-group col-5">
            <label>Model</label>
            <input type="text" formControlName="model" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.model.errors }" />
            <div *ngIf="f.model.errors" class="text-danger">
                <div *ngIf="f.model.errors.required">Fridge Model is required</div>
                <div *ngIf="f.model.errors.message">{{f.model.errors.message}}</div>
            </div>
        </div>
    </div>

    <div class="form-row">     
        <div class="form-group col-5">
            <label>Volume</label>
            <input type="number" formControlName="volume" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.volume.errors }" />
            <div *ngIf="f.volume.errors" class="text-danger">
                <div *ngIf="f.volume.errors.required">Fridge Volume is required</div>
                <div *ngIf="f.volume.errors.message">{{f.volume.errors.message}}</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="../" class="btn btn-link">Cancel</a>
    </div>
</form>
