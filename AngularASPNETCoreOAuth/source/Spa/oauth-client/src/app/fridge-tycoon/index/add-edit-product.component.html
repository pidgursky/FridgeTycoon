<h1 *ngIf="isAddMode">Add Product</h1>
<h1 *ngIf="!isAddMode">Edit Product</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-row" style="display: none;">
        <div class="form-group col-5">            
            <input value={{fridgeId}} type="text" formControlName="fridgeId" class="form-control"/>            
        </div>        
    </div>

    <div class="form-row">
        <div class="form-group col-5">
            <label>Product Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.name.errors }" />
            <div *ngIf="f.name.errors" class="text-danger">
                <div *ngIf="f.name.errors.required">Fridge Name is required</div>
                <div *ngIf="f.name.errors.message">{{f.name.errors.message}}</div>
            </div>
        </div>        
    </div>

    <div class="form-row">     
        <div class="form-group col-5">
            <label>Refrigeratory Status</label>
            <input type="text" formControlName="refrigeratory" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.refrigeratory.errors }" />
            <div *ngIf="submitted && p.refrigeratory.errors" class="invalid-feedback">
                <div *ngIf="p.refrigeratory.errors.required">Refrigeratory Status is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="../" class="btn btn-link">Cancel</a>
    </div>
</form>
